<!DOCTYPE html>
<html>
<head>
    <title>Input Tweet - Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0f23;
            overflow-x: hidden;
            position: relative;
            padding: 40px 20px;
        }

        /* Animated gradient background */
        .gradient-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f7dc6f, #ff6b6b);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.15;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 20s infinite ease-in-out;
            opacity: 0.3;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ff6b6b, transparent);
            top: -200px;
            left: -200px;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #4ecdc4, transparent);
            bottom: -175px;
            right: -175px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        .container {
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 60px;
            border-radius: 32px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: slideInUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header-icon {
            text-align: center;
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(78, 205, 196, 0.6));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #f7dc6f);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: -1px;
            animation: gradientText 5s ease infinite;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .form-row:nth-child(1) { animation-delay: 0.1s; }
        .form-row:nth-child(2) { animation-delay: 0.2s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .input-group:nth-child(3) { animation-delay: 0.3s; }
        .input-group:nth-child(4) { animation-delay: 0.4s; }

        label {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            padding: 14px 18px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        textarea {
            padding: 14px 18px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            transition: all 0.3s ease;
            outline: none;
            resize: vertical;
            min-height: 120px;
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            transform: translateY(-2px);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .submit-btn {
            margin-top: 10px;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            color: #0f0f23;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 40px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
            animation-delay: 0.5s;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 60px rgba(255, 107, 107, 0.6);
            background: linear-gradient(135deg, #4ecdc4, #f7dc6f);
        }

        .submit-btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px white;
            animation: sparkleFloat 3s ease-in-out infinite;
        }

        @keyframes sparkleFloat {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-80px) scale(1);
            }
        }

        .sparkle:nth-child(1) { top: 80%; left: 15%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 80%; left: 50%; animation-delay: 1s; }
        .sparkle:nth-child(3) { top: 80%; left: 85%; animation-delay: 2s; }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 40px 30px;
            }
            
            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>

        <div class="header-icon">üìùüí≠</div>
        <h2>Enter Tweet Information</h2>
        
        <form method="post">
            <div class="form-row">
                <div class="input-group">
                    <label for="year">Year</label>
                    <input type="text" id="year" name="year" placeholder="2024" required>
                </div>
                <div class="input-group">
                    <label for="month">Month</label>
                    <input type="text" id="month" name="month" placeholder="10" required>
                </div>
                <div class="input-group">
                    <label for="day">Day</label>
                    <input type="text" id="day" name="day" placeholder="08" required>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="time_of_tweet">Time of Tweet</label>
                    <input type="text" id="time_of_tweet" name="time_of_tweet" placeholder="14:30" required>
                </div>
                <div class="input-group" style="grid-column: span 2;">
                    <label for="platform">Platform</label>
                    <input type="text" id="platform" name="platform" placeholder="Twitter" required>
                </div>
            </div>

            <div class="input-group">
                <label for="text">Text</label>
                <textarea id="text" name="text" rows="4" placeholder="Enter the tweet text here..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Predict Sentiment</button>
        </form>
    </div>
</body>
</html>

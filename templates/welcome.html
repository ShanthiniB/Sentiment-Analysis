<!DOCTYPE html>
<html>
<head>
    <title>Welcome - Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0f23;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        .gradient-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f7dc6f, #ff6b6b);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.15;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 20s infinite ease-in-out;
            opacity: 0.4;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ff6b6b, transparent);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #4ecdc4, transparent);
            bottom: -175px;
            right: -175px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #f7dc6f, transparent);
            top: 40%;
            right: -150px;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .container {
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 70px 90px;
            border-radius: 32px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 10;
            animation: scaleIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(40px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Glowing emoji icon */
        .emoji-icon {
            font-size: 100px;
            margin-bottom: 20px;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite, rotate 20s linear infinite;
            filter: drop-shadow(0 0 30px rgba(255, 107, 107, 0.6));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes rotate {
            0% { filter: drop-shadow(0 0 30px rgba(255, 107, 107, 0.6)); }
            33% { filter: drop-shadow(0 0 30px rgba(78, 205, 196, 0.6)); }
            66% { filter: drop-shadow(0 0 30px rgba(247, 220, 111, 0.6)); }
            100% { filter: drop-shadow(0 0 30px rgba(255, 107, 107, 0.6)); }
        }

        h2 {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #f7dc6f);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            letter-spacing: -1px;
            animation: gradientText 5s ease infinite;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 50px;
            line-height: 1.8;
            font-weight: 400;
        }

        form {
            width: 100%;
            margin-bottom: 40px;
        }

        button {
            width: 100%;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: 700;
            color: #0f0f23;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 40px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(255, 107, 107, 0.6);
            background: linear-gradient(135deg, #4ecdc4, #f7dc6f);
        }

        button:active {
            transform: translateY(-4px) scale(0.98);
        }

        /* Stats section */
        .stats {
            display: flex;
            justify-content: space-around;
            gap: 30px;
        }

        .stat-card {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .stat-card:nth-child(1) { animation-delay: 0.2s; }
        .stat-card:nth-child(2) { animation-delay: 0.4s; }
        .stat-card:nth-child(3) { animation-delay: 0.6s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-emoji {
            font-size: 32px;
            margin-bottom: 8px;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Sparkles effect */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: sparkleFloat 3s ease-in-out infinite;
        }

        @keyframes sparkleFloat {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-100px) scale(1);
            }
        }

        .sparkle:nth-child(1) { left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { left: 40%; animation-delay: 1s; }
        .sparkle:nth-child(3) { left: 60%; animation-delay: 2s; }
        .sparkle:nth-child(4) { left: 80%; animation-delay: 1.5s; }
    </style>
</head>

</html>
